      - publish-cubecl-std
      - publish-cubecl-core
      - publish-cubecl-common
      - publish-cubecl-random
      - publish-cubecl-matmul
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v5
    with:
      crate: cubecl-attention
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-opt:
    needs:
      - publish-cubecl-ir
      - publish-cubecl-common
      - publish-cubecl-core
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v5
    with:
      crate: cubecl-opt
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
