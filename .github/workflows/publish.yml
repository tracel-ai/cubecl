      - publish-cubecl-runtime
      - publish-cubecl-core
      - publish-cubecl-opt
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v5
    with:
      crate: cubecl-cpp
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-cuda:
    needs:
      - publish-cubecl-std
      - publish-cubecl-cpp
      - publish-cubecl-common
      - publish-cubecl-runtime
      - publish-cubecl-core
      - publish-cubecl-matmul
      - publish-cubecl-convolution
      - publish-cubecl-reduce
      - publish-cubecl-attention
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v5
    with:
      crate: cubecl-cuda
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
