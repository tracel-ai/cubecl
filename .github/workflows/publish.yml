name: publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry-run-only:
        description: "Run xtask publish in dry-run mode (no publish)"
        type: boolean
        required: false
        default: false

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: tracel-ai/github-actions/check-version@v5
        with:
          tag: ${{ github.ref_name }}
          cargo_toml_path: Cargo.toml

  publish-cubecl-common:
    needs:
      - check-version
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v5
    with:
      crate: cubecl-common
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-macros-internal:
    needs:
      - check-version
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v5
    with:
      crate: cubecl-macros-internal
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-ir:
    needs:
      - publish-cubecl-common
      - publish-cubecl-macros-internal
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v5
    with:
      crate: cubecl-ir
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-std:
    needs:
      - publish-cubecl-core
      - publish-cubecl-runtime
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v5
    with:
      crate: cubecl-std
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-runtime:
    needs:
      - publish-cubecl-ir
      - publish-cubecl-common
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v5
    with:
      crate: cubecl-runtime
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-macros:
    needs:
      - publish-cubecl-common
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v5
    with:
      crate: cubecl-macros
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-core:
    needs:
      - publish-cubecl-ir
      - publish-cubecl-runtime
      - publish-cubecl-macros
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v5
    with:
      crate: cubecl-core
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-random:
    needs:
      - publish-cubecl-runtime
      - publish-cubecl-std
      - publish-cubecl-core
      - publish-cubecl-common
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v5
    with:
      crate: cubecl-random
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-reduce:
    needs:
      - publish-cubecl-std
      - publish-cubecl-runtime
      - publish-cubecl-core
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v5
    with:
      crate: cubecl-reduce
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-matmul:
    needs:
      - publish-cubecl-runtime
      - publish-cubecl-std
      - publish-cubecl-reduce
      - publish-cubecl-core
      - publish-cubecl-common
      - publish-cubecl-random
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v5
    with:
      crate: cubecl-matmul
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-convolution:
    needs:
      - publish-cubecl-runtime
      - publish-cubecl-std
      - publish-cubecl-reduce
      - publish-cubecl-core
      - publish-cubecl-common
      - publish-cubecl-random
      - publish-cubecl-matmul
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v5
    with:
      crate: cubecl-convolution
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
