name: publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry-run-only:
        description: "Run xtask publish in dry-run mode (no publish)"
        type: boolean
        required: false
        default: false

jobs:
  publish-cubecl-zspace:
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v8
    with:
      crate: cubecl-zspace
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-common:
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v8
    with:
      crate: cubecl-common
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-macros-internal:
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v8
    with:
      crate: cubecl-macros-internal
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-ir:
    needs:
      - publish-cubecl-common
      - publish-cubecl-macros-internal
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v8
    with:
      crate: cubecl-ir
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-std:
    needs:
      - publish-cubecl-core
      - publish-cubecl-runtime
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v8
    with:
      crate: cubecl-std
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-runtime:
    needs:
      - publish-cubecl-ir
      - publish-cubecl-common
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v8
    with:
      crate: cubecl-runtime
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-macros:
    needs:
      - publish-cubecl-common
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v8
    with:
      crate: cubecl-macros
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-core:
    needs:
      - publish-cubecl-ir
      - publish-cubecl-runtime
      - publish-cubecl-macros
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v8
    with:
      crate: cubecl-core
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-opt:
    needs:
      - publish-cubecl-ir
      - publish-cubecl-common
      - publish-cubecl-core
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v8
    with:
      crate: cubecl-opt
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-spirv:
    needs:
      - publish-cubecl-opt
      - publish-cubecl-common
      - publish-cubecl-core
      - publish-cubecl-runtime
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v8
    with:
      crate: cubecl-spirv
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-wgpu:
    needs:
      - publish-cubecl-std
      - publish-cubecl-spirv
      - publish-cubecl-common
      - publish-cubecl-runtime
      - publish-cubecl-core
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v8
    with:
      crate: cubecl-wgpu
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-cpp:
    needs:
      - publish-cubecl-common
      - publish-cubecl-runtime
      - publish-cubecl-core
      - publish-cubecl-opt
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v8
    with:
      crate: cubecl-cpp
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-cuda:
    needs:
      - publish-cubecl-std
      - publish-cubecl-cpp
      - publish-cubecl-common
      - publish-cubecl-runtime
      - publish-cubecl-core
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v8
    with:
      crate: cubecl-cuda
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-hip:
    needs:
      - publish-cubecl-std
      - publish-cubecl-cpp
      - publish-cubecl-common
      - publish-cubecl-runtime
      - publish-cubecl-core
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v8
    with:
      crate: cubecl-hip
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl-cpu:
    needs:
      - publish-cubecl-common
      - publish-cubecl-std
      - publish-cubecl-core
      - publish-cubecl-runtime
      - publish-cubecl-opt
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v8
    with:
      crate: cubecl-cpu
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-cubecl:
    needs:
      - publish-cubecl-core
      - publish-cubecl-cuda
      - publish-cubecl-wgpu
      - publish-cubecl-cpu
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v8
    with:
      crate: cubecl
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}
