[package]
authors = ["nathanielsimard <nathaniel.simard.42@gmail.com>"]
categories = ["science", "mathematics", "algorithms"]
description = "Multi-platform high-performance compute language extension for Rust."
edition.workspace = true
keywords = ["gpu", "cuda", "wgpu", "gpgpu", "tensor"]
license.workspace = true
name = "cubecl"
readme.workspace = true
repository = "https://github.com/tracel-ai/cubecl"
version.workspace = true

[features]
autotune-checks = ["cubecl-runtime/autotune-checks"]
default = [
    "std",
    "stdlib",
    "cubecl-core/default",
    "cubecl-cuda?/default",
    "cubecl-cpu?/default",
    "cubecl-hip?/default",
    "cubecl-wgpu?/default",
]
exclusive-memory-only = ["cubecl-wgpu?/exclusive-memory-only"]
std = ["cubecl-core/std", "cubecl-wgpu?/std", "cubecl-cuda?/std"]
stdlib = ["cubecl-std"] # CubeCL standard library
template = ["cubecl-core/template"]

profile-tracy = ["cubecl-runtime/profile-tracy", "cubecl-wgpu?/profile-tracy"]


# Runtimes
cpu = ["cubecl-cpu"]
cuda = ["cubecl-cuda"]
cuda-ptx-wmma = ["cubecl-cuda?/ptx-wmma"]
hip = ["cubecl-hip"]
hip-rocwmma = ["cubecl-hip?/rocwmma"]
spirv-dump = ["cubecl-wgpu/spirv-dump"]
wgpu = ["cubecl-wgpu"]
wgpu-msl = ["wgpu", "cubecl-wgpu/msl"]
wgpu-spirv = ["wgpu", "cubecl-wgpu/spirv"]

# By default we use wgpu.
test-runtime = ["cubecl-wgpu"]

[dependencies]
cubecl-core = { path = "../cubecl-core", version = "=0.9.0-pre.5", default-features = false }
cubecl-cpu = { path = "../cubecl-cpu", version = "=0.9.0-pre.5", default-features = false, optional = true }
cubecl-cuda = { path = "../cubecl-cuda", version = "=0.9.0-pre.5", default-features = false, optional = true }
cubecl-hip = { path = "../cubecl-hip", version = "=0.9.0-pre.5", default-features = false, optional = true }
cubecl-runtime = { path = "../cubecl-runtime", version = "=0.9.0-pre.5", default-features = false }
cubecl-std = { path = "../cubecl-std", version = "=0.9.0-pre.5", optional = true }
cubecl-wgpu = { path = "../cubecl-wgpu", version = "=0.9.0-pre.5", default-features = false, optional = true }
half = { workspace = true }
